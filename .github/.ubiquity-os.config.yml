                model: "deepseek/deepseek-chat-v3-0324:free"
          payment:
            automaticTransferMode: false
          rewards:
            erc20RewardToken: "0x4F35e5C4D233f0cA201B3FFc006c29f6CefD1Fe7"
            evmPrivateEncrypted: "3lwq3-GIyqwwfx4EDElPwiDocNbrSdsC7o6OtKgL0znUbt4Cnznl2vh3w8q8QKrjRImsnPR7EwfApk2BD8HEvYmiVMMKGmzotvW5PRPNeXhaxwwLT_F4wO51WL2TNnR6-w3Ihg-hLy_fHoIYg10A2JiVMaQ_cYEmczukUs59o160jAncxA"
            evmNetworkId: 100
  - uses:
      - plugin: "ubiquity-os-marketplace/daemon-disqualifier@v1.0.2"
  - uses:
      - plugin: "ubiquity-os-marketplace/text-vector-embeddings@v1.1.0"
        with:
          demoFlag: true
