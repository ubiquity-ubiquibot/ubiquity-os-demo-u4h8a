          llmImageModel:
            model: meta-llama/llama-4-maverick:free
          llmWebsiteModel:
            model: deepseek/deepseek-r1-0528:free
  Meniole/daemon-disqualifier@development:
  Meniole/text-vector-embeddings@development:
    with:
      demoFlag: true
